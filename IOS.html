        .spinner {
            width: 70px;
            height: 70px;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--plyr-color-main);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }

        .loading-overlay p {
            font-size: 1.3rem;

        }

        /* --- PREMIUM ERROR UI STYLE --- */
        .premium-error-card {

            border: 2px solid var(--primary-color);

        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .error-icon {
            font-size: 60px;
            color: var(--primary-color);

            filter: drop-shadow(0 0 10px rgba(227, 0, 0, 0.5));

        .error-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; color: #fff; text-transform: uppercase; }
        .error-desc { font-size: 1rem; color: #bbb; line-height: 1.6; margin-bottom: 25px; }
        .home-btn {

        .popup-backdrop {

        .telegram-popup {

        .telegram-popup button {

        .telegram-popup .joined-btn { background: #2d2d2d; color: #f1f5f9; border: 1px solid #b30000; }
    </style>
</head>
<body>

<div class="video-wrapper">
    <div class="header-container" id="headerContainer">

            <div style="display: flex; align-items: center;">
                <div class="view-counter">
                    <div class="name">Fancode CNP</div>
                    <div class="views" id="viewCount">0 Views</div>

    <div class="video-container" id="videoContainer">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

<script>
    const PLAYER_ID = 'player';
    const URL_PARAM_KEY = 'ios';
    const AUTO_QUALITY = 0;
    
    const STREAM_ID = 'Fancode';
    const HIT_BASE = 'https://hit-counter-red.onrender.com/api/hit?key=';
    const GET_BASE = 'https://hit-counter-red.onrender.com/api/get?key=';

    const playerElement = document.getElementById(PLAYER_ID);
    const loadingOverlay = document.getElementById('loading-overlay');
    const popupBackdrop = document.getElementById('popupBackdrop');
    const telegramPopup = document.getElementById('telegramPopup');
    const joinLink = document.getElementById('joinLink');
    const alreadyJoinedBtn = document.getElementById('alreadyJoinedBtn');
    const viewCountElement = document.getElementById('viewCount');
    const headerContainer = document.getElementById('headerContainer');
    const videoContainer = document.getElementById('videoContainer');

    let hlsInstance = null;
    let plyrInstance = null;
    let playerInitialized = false;

    // --- NEW PREMIUM ERROR FUNCTION ---
    function displayPremiumError(title, message) {
        loadingOverlay.classList.add('hidden');
        headerContainer.style.display = 'none';
        
        videoContainer.innerHTML = `
            <div style="display:flex; justify-content:center; align-items:center; height:100%;">
                <div class="premium-error-card">
                    <div class="error-icon"><i class="fa-solid fa-circle-exclamation"></i></div>
                    <div class="error-title">${title}</div>
                    <div class="error-desc">${message}</div>
                    <a href="https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T" class="home-btn">JOIN FOR NEW LINKS</a>
                </div>
            </div>`;
        if (plyrInstance) plyrInstance.destroy();
    }

    function formatViews(num) {
        if (!num || isNaN(num)) return "0";
        if (num >= 1000000) return (num / 1000000).toFixed(1) + "M";
        if (num >= 1000) return (num / 1000).toFixed(1) + "K";
        return num;
    }

    async function startViewCounter() {
        const HIT_URL = HIT_BASE + STREAM_ID;
        const GET_URL = GET_BASE + STREAM_ID;
        try { await fetch(HIT_URL + "&_=" + Date.now()); } catch(e) {}

        async function updateViews() {
            try {
                const res = await fetch(GET_URL + "&_=" + Date.now());
                const json = await res.json();
                if (viewCountElement) viewCountElement.innerText = formatViews(Number(json.total || 0)) + " Views";
            } catch(err) {}
        }
        updateViews();
        setInterval(updateViews, 2000);
        setTimeout(() => { headerContainer.classList.add('show'); }, 3000);
    }

    function initializePlayer() {
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get(URL_PARAM_KEY);

        if (!streamUrl || streamUrl.trim() === "") {
            displayPremiumError("INVALID ID", "The Stream ID you provided is incorrect or has expired. Please get a fresh link.");
            return;
        }
        
        startViewCounter();

        const playerConfig = {
            autoplay: true,
            playsinline: true,
            muted: true,
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'pip', 'fullscreen'],
        };
        
        if (streamUrl.toLowerCase().includes('.m3u8') && Hls.isSupported()) {
            hlsInstance = new Hls({ crossOrigin: 'anonymous' });
            hlsInstance.loadSource(streamUrl);
            hlsInstance.attachMedia(playerElement);
            hlsInstance.on(Hls.Events.MANIFEST_PARSED, function () {
                plyrInstance = new Plyr(playerElement, playerConfig);
                loadingOverlay.classList.add('hidden');
                playerElement.play().catch(() => {});
            });
            hlsInstance.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) displayPremiumError("MATCH ENDED", "This match has finished or the stream is currently offline. Stay tuned for the next match.");
            });
        } else {
            playerElement.src = streamUrl;
            plyrInstance = new Plyr(playerElement, playerConfig);
            playerElement.onplay = () => loadingOverlay.classList.add('hidden');
            playerElement.onerror = () => displayPremiumError("STREAM OFFLINE", "The link failed to load. Please join our channel for a working link.");
        }
    }

    function closePopup() {
        popupBackdrop.classList.add('hidden');
        if (!playerInitialized) {
            initializePlayer();
            playerInitialized = true;
        }
    }

    joinLink.addEventListener('click', () => { setTimeout(closePopup, 500); });
    alreadyJoinedBtn.addEventListener('click', closePopup);

    document.addEventListener('DOMContentLoaded', () => {
        popupBackdrop.classList.remove('hidden');
        loadingOverlay.classList.add('hidden');
    });
</script>
