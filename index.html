<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRICKET STREAMING POINT</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap" rel="stylesheet">
  
  <style>
    /* গ্লোবাল ফিক্স */
    *{
        box-sizing: border-box;
    }
    :root{
      --bg:#02060c; 
      --card:#0d1117; 
      --muted:#8b949e; 
      --text:#f0f6fc; 
      --accent-live:#198754; 
      --accent-upcoming-dark:#a31a25;
      --accent-live-shadow:rgba(25, 135, 84, 0.4);
      --accent-upcoming-shadow:rgba(220, 53, 69, 0.4);
    }
    html,body{
      height:100%;
      margin:0;
      /* নতুন ফন্ট প্রয়োগ করা হলো */
      font-family: 'Momo Trust Display', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background:var(--bg); 
      color:var(--text);
      overflow-x: hidden; 
    }
    
    .app{position:relative;z-index:1;min-height:100vh;display:flex;flex-direction:column;}
    
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:16px 20px;
      border-bottom:2px solid rgba(255,255,255,0.05); 
      background:rgba(13, 17, 23, 0.95);
      position:sticky;
      top:0;
      z-index:10;
    }
    .brand{
        display:flex;
        align-items:center;
        gap:15px;
        flex-basis: 70%; 
    }
    .title{
        font-size:22px;
        font-weight:900;
        color:#ff4b4b; 
        letter-spacing:1px;
    }
    .last-update{font-size:14px;color:var(--muted);font-weight:600;}
    .join-btn{
      background:#007bff;
      color:#fff;
      padding:10px 18px;
      border-radius:8px;
      border:0;
      font-weight:800;
      cursor:pointer;
      text-transform:uppercase;
      box-shadow:0 6px 15px rgba(0,123,255,0.3);
      font-size: 14px;
      white-space: nowrap;
    }
    @media (max-width: 450px) {
        .title {font-size: 18px;}
        .join-btn {padding: 8px 14px; font-size: 12px;}
    }

    main{
      flex:1;
      padding:20px;
      max-width:1400px;
      margin:0 auto;
      width:100%;
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      margin-bottom:20px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .controls .search{
      min-width:250px;
      max-width:400px;
      width:100%;
    }
    .controls input{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.05);
      color:inherit;
      font-size:16px;
      font-weight:500;
      outline:none;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(280px, 1fr)); 
      gap:25px;
    }
    
    .card{
      background:var(--card);
      border-radius:12px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      align-items:stretch;
      box-shadow:0 10px 30px rgba(0,0,0,0.4);
      transition:transform 0.2s;
    }
    .card:hover{
        transform: translateY(-3px);
    }

    .thumb{width:100%;height:160px;overflow:hidden;} 
    @media (min-width:700px){ .thumb{height:200px} }
    .thumb img{
        width:100%;
        height:100%;
        object-fit:contain; 
        display:block;
        background-color: var(--bg); 
    }

    .meta{
      padding:18px;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
      text-align:center;
    }
    .teams{
        font-weight:900;
        font-size:18px;
        line-height:1.3;
        color:var(--text);
        text-transform:uppercase;
    }
    .event{font-size:14px;color:var(--muted);font-weight:500;}

    .status{
        display:inline-block;
        padding:6px 12px;
        border-radius:5px;
        font-weight:700;
        font-size:13px;
        margin-top:6px;
        text-transform:uppercase;
    }
    .status.live{
        background:var(--accent-live);
        color:#fff;
        box-shadow:0 0 10px var(--accent-live-shadow);
        animation:blink-green 1.5s infinite alternate;
    }
    .status.upcoming{
        background:var(--accent-upcoming-dark);
        color:#fff;
        box-shadow:0 0 10px var(--accent-upcoming-shadow);
        animation:blink-red 1.5s infinite alternate;
    }

    @keyframes blink-green {
      from {opacity: 1;}
      to {opacity: 0.7;}
    }
    @keyframes blink-red {
      from {opacity: 1;}
      to {opacity: 0.7;}
    }

    .actions{
      display:flex;
      gap:15px;
      justify-content:center;
      margin-top:15px;
      width:100%;
    }
    .btn{
      flex:1;
      padding:12px 16px;
      border-radius:8px;
      border:0;
      font-weight:800;
      cursor:pointer;
      text-transform:uppercase;
      transition:transform 0.2s;
      font-size:15px;
    }
    .btn:hover{
        transform: translateY(-2px);
    }
    .btn-watch-now {
        background: #00bcd4; 
        color: var(--bg);
        box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
    }
    .btn-ads-free{
      background: #ffc107; 
      color: var(--bg);
      box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
    }
    .btn-upcoming-info {
        background: var(--accent-upcoming-dark);
        color: var(--text);
        box-shadow: 0 4px 15px rgba(163, 26, 37, 0.4);
        flex: 0; 
        min-width: 180px;
    }
    
    footer{
      padding:18px;
      border-top:1px solid rgba(255,255,255,0.05);
      text-align:center;
      color:var(--muted);
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
      justify-content:center;
    }
    .note{font-size:14px;color:var(--muted); text-transform:uppercase;}
    .visitor-counter{height:34px;border-radius:4px;overflow:hidden}

    #loadingIndicator {
        text-align: center;
        padding: 20px;
        color: var(--accent-live);
        font-weight: 700;
        font-size: 16px;
        display: none;
        margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div>
          <div class="title">CRICKET STREAMING POINT</div>
          <div class="last-update" id="lastUpdate">LAST UPDATE: </div>
        </div>
      </div>
      <button class="join-btn" id="joinWhatsApp" title="JOIN OUR WHATSAPP CHANNEL">JOIN WHATSAPP</button>
    </header>

    <main>
      <div class="controls">
        <div class="search"><input id="q" placeholder="SEARCH TEAM OR EVENT..." aria-label="Search"></div>
      </div>

      <div id="matchesGrid" class="grid"></div>

      <div id="loadingIndicator">
          LOADING MATCHES...
      </div>
    </main>

    <footer>
      <div class="note">© SAYAN OAI | ALL RIGHTS RESERVED</div>
      <img class="visitor-counter" alt="visitor counter"
           src="https://counter1.optistats.ovh/private/freecounterstat.php?c=5ggh91rsudsf178p2fp3f6r7e4jmw8jj">
    </footer>
  </div>

  <script>
    const JSON_URL = 'https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json';
    const playerBaseURL = 'https://famcode.onrender.com/Live/?ios=';

    const grid = document.getElementById('matchesGrid');
    const lastUpdateEl = document.getElementById('lastUpdate');
    const qInput = document.getElementById('q');
    const joinWhatsApp = document.getElementById('joinWhatsApp');
    const loadingIndicator = document.getElementById('loadingIndicator');

    let fullData = null;
    let currentMatches = [];
    
    function el(tag, cls){ const e = document.createElement(tag); if(cls) e.className = cls; return e; }

    async function loadAndRender(){
        loadingIndicator.textContent = "LOADING MATCHES...";
        loadingIndicator.style.display = 'block';

      try{
        const res = await fetch(JSON_URL, {cache: "no-store"});
        if(!res.ok) throw new Error('JSON load failed');
        const data = await res.json();
        fullData = data;
        const lut = (data["last update time"] || data.lastUpdate || 'N/A').toUpperCase();
        lastUpdateEl.textContent = 'LAST UPDATE: ' + lut;

        currentMatches = data.matches || [];
        grid.innerHTML = '';
        
        renderMatches(currentMatches);
        loadingIndicator.style.display = 'none';

      }catch(err){
        grid.innerHTML = '<div style="padding:18px;color:#f88; font-weight:700;">COULD NOT LOAD MATCHES: '+err.message.toUpperCase()+'</div>';
        console.error(err);
        loadingIndicator.style.display = 'none';
      }
    }

    function renderMatches(list){
      grid.innerHTML = ''; 

      if(!list || list.length === 0){
        grid.innerHTML = '<div style="padding:18px;color:var(--muted); font-weight:700;">NO MATCHES FOUND.</div>';
        return;
      }
      list.forEach(m => {
        const card = el('div','card');

        const thumb = el('div','thumb');
        const img = document.createElement('img');
        img.src = m.src || m.image || 'https://via.placeholder.com/800x450?text=IMAGE+NOT+AVAILABLE';
        img.alt = (m.match_name || m.title || 'match image').toUpperCase();
        thumb.appendChild(img);

        const meta = el('div','meta');
        const teams = el('div','teams');
        teams.textContent = (m.team_1 || 'TBA') + (m.team_2 ? ' VS ' + m.team_2 : '');
        const event = el('div','event');
        event.textContent = (m.event_name || m.title || 'UPCOMING EVENT').toUpperCase();
        const isLive = (m.status && m.status.toLowerCase().includes('live'));
        const isUpcoming = (m.status && m.status.toLowerCase().includes('upcoming')) && !isLive;

        const status = isLive ? el('div','status live') : el('div','status upcoming');
        status.textContent = isLive ? 'LIVE' : 'UPCOMING';

        const actions = el('div','actions');

        if (isLive) {
            // লাইভ ম্যাচের জন্য Watch Now এবং Ads Free
            const watchNowLink = m.dai_url || m.m3u8 || m.src;
            if(watchNowLink){
                const watchNowB = el('button','btn btn-watch-now');
                watchNowB.textContent = 'WATCH NOW';
                watchNowB.onclick = () => openInNewTab(watchNowLink);
                actions.appendChild(watchNowB);
            }

            const adsFreeLink = m.adfree_url;
            if(adsFreeLink){
                const adsFreeB = el('button','btn btn-ads-free');
                adsFreeB.textContent = 'ADS FREE';
                adsFreeB.onclick = () => openInNewTab(adsFreeLink);
                actions.appendChild(adsFreeB);
            }
        } 
        else if (isUpcoming || (!isLive && !isUpcoming)) { 
            // UPCOMING এবং অন্যান্য নন-লাইভ ম্যাচের জন্য শুধু UPCOMING বাটন
            const upInfoB = el('button','btn btn-upcoming-info');
            upInfoB.textContent = 'UPCOMING';
            upInfoB.onclick = () => {
                const startTime = m.startTime || 'UNKNOWN TIME';
                const dateInfo = m.date || 'UNKNOWN DATE';
                alert('MATCH STARTS AT:\n' + dateInfo.toUpperCase() + ' ' + startTime.toUpperCase());
            };
            actions.appendChild(upInfoB);
        }

        // কোনো বাটন তৈরি না হলে
        if(actions.children.length === 0){
             const detailsB = el('button','btn');
             detailsB.textContent = 'DETAILS (NO LINK/STATUS)';
             detailsB.style.backgroundColor = 'var(--muted)';
             detailsB.style.color = 'var(--bg)';
             detailsB.onclick = () => alert('MATCH: ' + (m.team_1 || 'TBA') + ' VS ' + (m.team_2 || 'TBA') + '\nEVENT: ' + (m.event_name || m.title).toUpperCase() + '\nSTATUS: ' + (m.status || 'UNKNOWN').toUpperCase());
             actions.appendChild(detailsB);
        }


        meta.appendChild(teams);
        meta.appendChild(event);
        meta.appendChild(status);
        meta.appendChild(actions);

        card.appendChild(thumb);
        card.appendChild(meta);
        grid.appendChild(card);
      });
    }

    function openInNewTab(link){
      if(!link){
        alert('NO VIDEO LINK AVAILABLE FOR THIS MATCH.');
        return;
      }
      const final = playerBaseURL + encodeURIComponent(link);
      window.open(final, '_blank');
    }

    // সার্চ লজিক
    qInput.addEventListener('input', (e) => {
      const q = e.target.value.trim().toLowerCase();
      if(!fullData || !fullData.matches) return;

      const filtered = fullData.matches.filter(m => {
        const s = ((m.team_1||'') + ' ' + (m.team_2||'') + ' ' + (m.event_name||'') + ' ' + (m.title||'') + ' ' + (m.status||'')).toLowerCase();
        return s.includes(q);
      });

      currentMatches = filtered;
      renderMatches(currentMatches);
      loadingIndicator.style.display = 'none';
      
    });


    joinWhatsApp.addEventListener('click', () => { window.open('https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T/', '_blank'); });

    loadAndRender();
  </script>
</body>
</html>
