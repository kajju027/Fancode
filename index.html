<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> CRICKET NEWS POINT </title>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    :root{
      --bg:#0b0f14;
      --card:#0f1720;
      --muted:#9aa6b2;
      --accent:#00FF00;
      --accent-2:#ff4b4b;
    }
    html,body{
      height:100%;
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;
      background:linear-gradient(180deg,#07111a 0%, #071722 100%);
      color:#e6eef6;
    }
    #particles-js{
      position:fixed;
      inset:0;
      z-index:0;
      opacity:0.45;
    }

    .app{position:relative;z-index:1;min-height:100vh;display:flex;flex-direction:column;}
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 18px;
      border-bottom:1px solid rgba(255,255,255,0.03);
      backdrop-filter:blur(4px);
      flex-wrap:wrap;
    }
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{width:72px;height:52px;object-fit:cover;border-radius:8px}
    .title{font-size:20px;font-weight:700;color:#ff2b7a}
    .last-update{font-size:13px;color:var(--muted)}
    .join-btn{
      background:#0b84ff;
      color:#fff;
      padding:8px 14px;
      border-radius:9999px;
      border:0;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 8px 20px rgba(11,132,255,0.16);
    }

    main{
      flex:1;
      padding:18px;
      max-width:1300px;
      margin:0 auto;
      width:100%;
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      margin-bottom:12px;
      flex-wrap:wrap;
    }
    .controls .search{
      margin-left:auto;
      min-width:220px;
      max-width:360px;
      width:100%;
    }
    .controls input{
      width:100%;
      padding:8px;
      border-radius:10px;
      border:0;
      background:rgba(255,255,255,0.03);
      color:inherit;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:18px;
    }
    @media (min-width:700px){ .grid{grid-template-columns:repeat(3,1fr);} }
    @media (min-width:1100px){ .grid{grid-template-columns:repeat(4,1fr);} }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:14px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      align-items:stretch;
      box-shadow:0 10px 30px rgba(0,0,0,0.35);
    }

    .thumb{width:100%;height:220px;overflow:hidden;border-bottom:1px solid rgba(255,255,255,0.03)}
    @media (max-width:900px){ .thumb{height:180px} }
    @media (max-width:600px){ .thumb{height:140px} }

    .thumb img{width:100%;height:100%;object-fit:cover;display:block}

    .meta{
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:center;
      text-align:center;
    }
    .teams{font-weight:800;font-size:16px;line-height:1.2}
    .event{font-size:13px;color:var(--muted)}
    .status{display:inline-block;padding:6px 10px;border-radius:9999px;font-weight:800;font-size:12px;margin-top:4px}
    .status.live{background:linear-gradient(90deg,var(--accent-2),#ff7a4b);color:#fff}
    .status.upcoming{background:rgba(255,255,255,0.04);color:var(--muted);border:1px solid rgba(255,255,255,0.02)}

    .actions{
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:8px;
    }
    .btn{
      padding:8px 14px;
      border-radius:9999px;
      border:0;
      font-weight:700;
      cursor:pointer;
    }
    .btn-free{
      background:linear-gradient(180deg,var(--accent),#00d600);
      color:#052000;
      box-shadow:0 8px 24px rgba(0,255,0,0.08);
    }
    .btn-adfree{
      background:linear-gradient(180deg,#ffd700,#ffea00);
      color:#2c2c00;
      box-shadow:0 8px 24px rgba(255,230,0,0.08);
    }
    .btn-up{background:#ff4b4b;color:#fff}

    footer{
      padding:14px 18px;
      border-top:1px solid rgba(255,255,255,0.03);
      text-align:center;
      color:var(--muted);
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:center;
      justify-content:center;
    }
    .note{font-size:13px;color:var(--muted)}
    .visitor-counter{height:34px;border-radius:8px;overflow:hidden}
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="app">
    <header>
      <div class="brand">
        <img src="https://files.catbox.moe/eu7lyx.jpeg" alt="Header image">
        <div>
          <div class="title">FREE LIV TV FANCODE</div>
          <div class="last-update" id="lastUpdate">Last Update: —</div>
        </div>
      </div>
      <button class="join-btn" id="joinTelegram" title="Join our Telegram">Join Our WhatsApp</button>
    </header>

    <main>
      <div class="controls">
        <div>
          <button id="btnAll" class="btn">All</button>
          <button id="btnUpcoming" class="btn btn-up">Upcoming</button>
        </div>
        <div class="search"><input id="q" placeholder="Search team or event..." aria-label="Search"></div>
      </div>

      <div id="matchesGrid" class="grid" aria-live="polite"></div>
    </main>

    <footer>
      <div class="note">SAYAN OAI | ALL RIGHT RECEIVED</div>
      <img class="visitor-counter" alt="visitor counter"
           src="https://counter1.optistats.ovh/private/freecounterstat.php?c=5ggh91rsudsf178p2fp3f6r7e4jmw8jj">
    </footer>
  </div>

  <script>
    const JSON_URL = 'https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json';
    const playerBaseURL = 'https://famcode.onrender.com/Live/?ios=';

    particlesJS('particles-js', {
      particles: {
        number: { value: 60, density: { enable: false } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.9 },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 160, color: "#ffffff", opacity: 0.08, width: 1 },
        move: { enable: true, speed: 2.2, random: true }
      },
      interactivity: { detect_on: "canvas", events: { onhover: { enable: true, mode: "grab" } } },
      retina_detect: true
    });

    const grid = document.getElementById('matchesGrid');
    const lastUpdateEl = document.getElementById('lastUpdate');
    const qInput = document.getElementById('q');
    const btnUpcoming = document.getElementById('btnUpcoming');
    const btnAll = document.getElementById('btnAll');
    const joinTelegram = document.getElementById('joinTelegram');
    let fullData = null;

    function el(tag, cls){ const e = document.createElement(tag); if(cls) e.className = cls; return e; }

    async function loadAndRender(){
      try{
        const res = await fetch(JSON_URL, {cache: "no-store"});
        if(!res.ok) throw new Error('JSON load failed');
        const data = await res.json();
        fullData = data;
        const lut = data["last update time"] || data["last_update"] || data.lastUpdate || '—';
        lastUpdateEl.textContent = 'Last Update: ' + lut;
        renderMatches(data.matches || []);
      }catch(err){
        grid.innerHTML = '<div style="padding:18px;color:#f88">Could not load matches: '+err.message+'</div>';
        console.error(err);
      }
    }

    function renderMatches(list){
      grid.innerHTML = '';
      if(!list || list.length === 0){
        grid.innerHTML = '<div style="padding:18px;color:var(--muted)">No matches found.</div>';
        return;
      }
      list.forEach(m => {
        const card = el('div','card');

        const thumb = el('div','thumb');
        const img = document.createElement('img');
        img.src = m.src || m.image || 'https://via.placeholder.com/800x450?text=No+Image';
        img.alt = (m.match_name || m.title || 'match image');
        thumb.appendChild(img);

        const meta = el('div','meta');
        const teams = el('div','teams');
        teams.textContent = (m.team_1 || '') + (m.team_2 ? '  vs  ' + m.team_2 : '');
        const event = el('div','event');
        event.textContent = (m.event_name || m.title || '');
        const isLive = (m.status && m.status.toLowerCase().includes('live'));
        const status = el('div','status ' + (isLive ? 'live' : 'upcoming'));
        status.textContent = isLive ? 'LIVE' : 'UPCOMING';

        const actions = el('div','actions');
        if(!isLive && (m.status || '').toLowerCase().includes('upcoming')){
          const upB = el('button','btn btn-up');
          upB.textContent = 'Upcoming';
          upB.onclick = () => alert('Starts at: ' + (m.startTime || 'Unknown'));
          actions.appendChild(upB);
        } else {
          const freeB = el('button','btn btn-free');
          freeB.textContent = 'Free';
          freeB.onclick = () => openInNewTab(m.dai_url || m.m3u8 || m.src || m.adfree_url);

          const adB = el('button','btn btn-adfree');
          adB.textContent = 'Ad Free';
          adB.onclick = () => openInNewTab(m.adfree_url || m.dai_url || m.m3u8 || m.src);

          actions.appendChild(freeB);
          actions.appendChild(adB);
        }

        meta.appendChild(teams);
        meta.appendChild(event);
        meta.appendChild(status);
        meta.appendChild(actions);

        card.appendChild(thumb);
        card.appendChild(meta);
        grid.appendChild(card);
      });
    }

    function openInNewTab(link){
      if(!link){
        alert('No video link available for this match.');
        return;
      }
      const final = playerBaseURL + encodeURIComponent(link);
      window.open(final, '_blank');
    }

    qInput.addEventListener('input', (e) => {
      const q = e.target.value.trim().toLowerCase();
      if(!fullData || !fullData.matches) return;
      if(!q) { renderMatches(fullData.matches); return; }
      const filtered = fullData.matches.filter(m => {
        const s = ((m.team_1||'') + ' ' + (m.team_2||'') + ' ' + (m.event_name||'') + ' ' + (m.title||'')).toLowerCase();
        return s.includes(q);
      });
      renderMatches(filtered);
    });

    btnUpcoming.addEventListener('click', () => {
      if(!fullData || !fullData.matches) return;
      const up = fullData.matches.filter(m => !(m.status || '').toLowerCase().includes('live'));
      renderMatches(up);
    });

    btnAll.addEventListener('click', () => { if(fullData && fullData.matches) renderMatches(fullData.matches); });

    joinTelegram.addEventListener('click', () => { window.open('https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T/', '_blank'); });

    loadAndRender();
  </script>
</body>
</html>
