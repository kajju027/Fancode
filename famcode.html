<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CNP FANCODE LIVE - 1.0.5</title>
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" />

<style>
  :root {
    --bg-color: #222; /* default background */
    --text-color: #fff;
    --text-shadow-color: #444;
    --match-bg: #333;
    --btn-primary-bg: #ff6600;
    --btn-primary-hover-bg: #cc5500;
    --btn-primary-text: #fff;
    --status-live-color: #00ff00;
    --status-upcoming-color: #888;
    --hover-shadow-color: rgba(0,0,0,0.7);
    --link-color: #66ccff;
    --link-hover-color: #3399ff;
    --title-color: #ff6600;
  }

  /* পার্টিকল ব্যাকগ্রাউন্ড */
  #particles-js {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }

  body {
    margin: 0;
    padding: 20px;
    font-family: 'Roboto', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.4s, color 0.4s;
    box-sizing: border-box;
  }

  /* হেডিং */
  h1 {
    text-align: center;
    font-family: 'Montserrat', sans-serif;
    font-size: 2em;
    margin-bottom: 20px;
    color: var(--title-color);
  }

  /* মোবাইলের জন্য হেডিং */
  @media(max-width: 768px){
    h1 {
      font-size: 1.5em;
    }
  }

  /* ওয়াটসঅ্যাপ বোতাম */
  #whatsapp-btn {
    position: fixed;
    top: 15px;
    right: 15px;
    padding: 12px 20px;
    background-color: #25D366;
    color: #fff;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 14px;
    box-shadow: 0 0 8px rgba(37, 211, 102, 0.8);
    z-index: 1001;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: background-color 0.3s ease;
  }
  #whatsapp-btn:hover {
    background-color: #1DA851;
  }

  /* ম্যাচ কন্টেইনার */
  .file-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
  }

  /* ম্যাচ আইটেম */
  .match-item {
    background-color: var(--match-bg);
    border-radius: 10px;
    overflow: hidden;
    width: calc(25% - 20px);
    min-width: 250px;
    padding: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.4s;
    position: relative;
  }

  @media(max-width: 1024px){
    .match-item {
      width: calc(33.333% - 20px);
    }
  }
  @media(max-width: 768px){
    .match-item {
      width: calc(50% - 20px);
    }
  }
  @media(max-width: 480px){
    .match-item {
      width: 100%;
    }
  }

  /* ছবি */
  .match-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }

  /* ম্যাচের ডিটেইলস */
  .match-details {
    margin-top: 10px;
    text-align: center;
  }

  .match-details h3 {
    margin: 5px 0;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 1.2em;
  }

  /* স্ট্যাটাস */
  .status {
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 5px 0;
  }

  /* সবুজ জ্বলন্ত ডট (লাইভ) */
  .live-dot {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    margin-right: 8px;
    animation: pulse 1.5s infinite;
  }

  /* বিভিন্ন রঙের ডটের জন্য ক্লাস */
  .dot-color-1 { background-color: #00ff00; }
  .dot-color-2 { background-color: #ff0000; }
  .dot-color-3 { background-color: #ffff00; }
  .dot-color-4 { background-color: #00ffff; }
  .dot-color-5 { background-color: #ff00ff; }

  @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.3);
      opacity: 0.6;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  /* লাইভ স্ট্যাটাসের টেক্সট */
  .status-upcoming {
    color: var(--status-upcoming-color);
  }

  /* বাটনের স্টাইল */
  .stream-button {
    margin-top: 10px;
    padding: 10px 15px;
    background-color: var(--btn-primary-bg);
    color: var(--btn-primary-text);
    border: none;
    border-radius: 8px;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
  }
  .stream-button:hover {
    background-color: var(--btn-primary-hover-bg);
  }

  /* ফুটার */
  footer {
    text-align: center;
    padding: 20px 10px;
    background-color: #111;
    color: #fff;
    font-family: 'Montserrat', sans-serif;
    margin-top: 40px;
  }

  #footer-social {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 15px;
  }

  #footer-social a.social-icon {
    display: inline-flex;
    width: 36px;
    height: 36px;
    cursor: pointer;
    filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(93deg) brightness(103%) contrast(103%);
    transition: filter 0.3s ease;
    align-items: center;
    justify-content: center;
  }

  #footer-social svg {
    width: 24px;
    height: 24px;
  }

</style>
</head>
<body>

<h1>CNP FANCODE LIVE</h1>
<!-- ওয়াটসঅ্যাপ বোতাম -->
<button id="whatsapp-btn" aria-label="Join WhatsApp Channel" title="Join WhatsApp Channel">
  WhatsApp Channel
</button>

<!-- পার্টিকল -->
<div id="particles-js"></div>

<!-- ম্যাচের তালিকা -->
<div class="file-container" id="matches"></div>

<!-- পার্টিকল লাইব্রেরি -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
  // পার্টিকল কনফিগারেশন
  particlesJS('particles-js', {
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#ffffff"
      },
      "shape": {
        "type": "circle"
      },
      "opacity": {
        "value": 0.5
      },
      "size": {
        "value": 5,
        "random": true
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#ffffff",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 8 // স্পিড বাড়ানো হয়েছে
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "grab"
        },
        "onclick": {
          "enable": true,
          "mode": "push"
        }
      },
      "modes": {
        "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
        "push": { "particles_nb": 4 }
      }
    },
    "retina_detect": true
  });

  // ওয়াটসঅ্যাপ চ্যানেল লিঙ্ক
  document.getElementById('whatsapp-btn').addEventListener('click', () => {
    window.open('https://wa.me/?text=Join%20my%20WhatsApp%20Channel:%20https://whatsapp.com/channel/0029Va9UKhEL7UVN6cfr8a16', '_blank');
  });

  // ম্যাচ ডেটা
  const apiURL = 'https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json';
  const playerBaseURL = 'https://fancodez.kajju3864.workers.dev/ios=';

  // কালার থিম (নতুন কালার)
  const themes = [
    {
      name: 'প্রিয় নীল ব্লু',
      '--bg-color': '#0d1b2a',
      '--text-color': '#ffffff',
      '--text-shadow-color': '#222',
      '--match-bg': '#1b263b',
      '--btn-primary-bg': '#1f4068',
      '--btn-primary-hover-bg': '#16315f',
      '--btn-primary-text': '#fff',
      '--status-live-color': '#00ff00',
      '--status-upcoming-color': '#888',
      '--hover-shadow-color': 'rgba(0,255,0,0.7)',
      '--link-color': '#66ccff',
      '--link-hover-color': '#3399ff',
      '--title-color': '#00ffcc'
    }
  ];

  let currentThemeIndex = 0; // ডিফল্ট কালার
  function applyTheme(index) {
    const theme = themes[index];
    if (!theme) return;
    Object.entries(theme).forEach(([k,v]) => {
      if(k.startsWith('--')){
        document.documentElement.style.setProperty(k, v);
      }
    });
  }
  applyTheme(currentThemeIndex);

  // ম্যাচ ডেটা দেখানো
  fetch(apiURL)
    .then(res => res.json())
    .then(data => {
      data.matches.sort((a, b) => {
        if (a.status.toLowerCase() === 'live' && b.status.toLowerCase() !== 'live') return -1;
        if (a.status.toLowerCase() !== 'live' && b.status.toLowerCase() === 'live') return 1;
        return 0;
      });
      const container = document.getElementById('matches');
      data.matches.forEach(match => {
        const div = document.createElement('div');
        div.className = 'match-item';

        const statusText = match.status.toLowerCase() === 'live' ? 'Live' : 'Upcoming';
        const statusClass = match.status.toLowerCase() === 'live' ? 'status-live' : 'status-upcoming';

        const startTimeDisplay = match.status.toLowerCase() === 'upcoming' ? `<p>Start Time: ${match.startTime}</p>` : '';

        const imageUrl = match.src || 'https://via.placeholder.com/300x200?text=No+Image';

        // বিভিন্ন রঙের ডট
        const dotColors = ['#00ff00', '#ff0000', '#ffff00', '#00ffff', '#ff00ff'];
        const randomColor = dotColors[Math.floor(Math.random() * dotColors.length)];
        // লাইভ স্ট্যাটাসের জন্য
        const liveIndicator = match.status.toLowerCase() === 'live' ? `<div class="status"><div class="live-dot" style="background-color:${randomColor};"></div></div>` : '';

        div.innerHTML = `
          <img src="${imageUrl}" alt="${match.title}">
          <div class="match-details">
            <h3>${match.team_1} vs ${match.team_2}</h3>
            <div class="${match.status.toLowerCase() === 'live' ? 'status-live' : 'status-upcoming'}">
              <div class="live-dot" style="background-color:${randomColor};"></div> ${statusText}
            </div>
            ${startTimeDisplay}
            <button class="stream-button">
              ${match.status.toLowerCase() === 'live' ? '<div class="live-dot" style="background-color:' + randomColor + ';"></div>' : ''}
              Watch ${match.status.toLowerCase() === 'live' ? 'Now' : match.startTime}
            </button>
          </div>
        `;
        // ক্লিক ইভেন্ট
        div.querySelector('.stream-button').addEventListener('click', () => {
          if (match.dai_url) {
            window.location.href = playerBaseURL + match.dai_url;
          } else {
            alert('No stream available.');
          }
        });
        // পুরো আইটেমে ক্লিক
        div.addEventListener('click', () => {
          if (match.status.toLowerCase() === 'live') {
            alert('This match is live. Click the button to watch.');
          } else {
            alert('Upcoming match at: ' + match.startTime);
          }
        });
        container.appendChild(div);
      });
    })
    .catch(console.error);

  // ফুটার
  document.querySelector('footer').innerHTML = `
    <div>
      <p>&copy; Sayan 2023 - ${new Date().getFullYear()} | All Rights Reserved</p>
      <div id="footer-social">
        <a href="https://whatsapp.com/channel/0029Va9UKhEL7UVN6cfr8a16" target="_blank" rel="noopener" title="WhatsApp Channel">
          <!-- WhatsApp SVG -->
          <svg viewBox="0 0 24 24" fill="currentColor" style="width:24px;height:24px;">
            <path d="M20.52 3.48A11.93 11.93 0 0 0 12 1C6.48 1 2 5.48 2 11c0 1.94.6 3.73 1.62 5.24L2 22l5.92-1.53a11.94 11.94 0 0 0 4.08.7c5.52 0 10-4.48 10-10 0-2.66-1.04-5.18-2.48-7.19Zm-8.52 14a8.33 8.33 0 0 1-4.5-1.34l-.32-.19-3.52.91.94-3.43-.21-.34a8.34 8.34 0 1 1 7.61 4.39Zm4.56-5.14c-.25-.12-1.46-.72-1.68-.8-.22-.08-.38-.12-.54.12s-.62.8-.76.96c-.14.16-.28.18-.53.06-.25-.12-1.05-.39-2-1.23-.74-.66-1.24-1.48-1.39-1.73-.15-.25-.02-.38.11-.5.12-.12.25-.3.38-.45.12-.15.16-.25.25-.42.08-.17.04-.31-.02-.43-.06-.12-.54-1.3-.74-1.78-.2-.47-.4-.4-.54-.4-.14 0-.3-.02-.46-.02a1.15 1.15 0 0 0-.54.25c-.18.17-.7.68-.7 1.66 0 .97.72 1.9.82 2.04.1.14 1.42 2.17 3.44 3.04.48.21.85.34 1.14.44.48.16.92.14 1.27.09.39-.06 1.46-.6 1.67-1.18.22-.58.22-1.07.15-1.18-.07-.1-.25-.16-.5-.28Z"/>
          </svg>
        </a>
        <a href="https://t.me/sayan_xyz?text=I%27m%20JIO%20FANCODE%20VISITOR" target="_blank" rel="noopener" title="Telegram Chat">
          <!-- Telegram SVG -->
          <svg viewBox="0 0 24 24" fill="currentColor" style="width:24px;height:24px;">
            <path d="M21.72 3.293a1.003 1.003 0 0 0-1.176-.176L3.493 10.86a1 1 0 0 0 .005 1.81l4.65 2.726 2.287 6.902a1 1 0 0 0 1.74.306L21.72 3.293ZM9.14 15.01l6.272-6.273-7.953 4.617 1.68 1.656Z"/>
          </svg>
        </a>
      </div>
    </div>
  `;

  document.getElementById('current-year').textContent = new Date().getFullYear();
</script>
</body>
</html>
