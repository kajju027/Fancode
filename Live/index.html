<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional Plyr Player (CORS Ready)</title>

    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        /* Base styling for a clean, full-screen player experience */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #000;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* ------------------------------------------- */
        /* Custom Color Theme for Plyr Controls */
        /* ------------------------------------------- */
        :root {
            /* Set the primary color for controls: #4393c4 */
            --plyr-color-main: #4393c4; 
        }

        /* Styling for the error message display */
        .error-message {
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            max-width: 90%;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="player" playsinline muted controls></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

    <script>
        // --- CONFIGURATION ---
        const PLAYER_ID = 'player';
        const URL_PARAM_KEY = 'ios';
        
        // **IMPORTANT**: If the video link causes CORS error, you MUST use a proxy server.
        // If you set up a proxy at /proxy?url=YOUR_VIDEO_LINK, uncomment the line below:
        // const PROXY_BASE_URL = 'https://famcode.onrender.com/proxy?url='; 
        const PROXY_BASE_URL = ''; // Leave blank if no proxy is used

        // --- Utility Functions ---

        function getVideoUrlFromQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get(URL_PARAM_KEY);
            return videoUrl ? decodeURIComponent(videoUrl) : null;
        }

        function displayError(message) {
            const container = document.querySelector('.video-container');
            container.innerHTML = `<div class="error-message"><h2>Video Error</h2><p>${message}</p><p>Please use the format: <code>?${URL_PARAM_KEY}=YOUR_VIDEO_LINK</code></p></div>`;
        }

        // --- Core Player Initialization ---

        function initializePlayer() {
            let videoUrl = getVideoUrlFromQuery();
            const videoElement = document.getElementById(PLAYER_ID);

            if (!videoUrl) {
                displayError("Missing video URL. Please provide a link in the query parameter.");
                return;
            }

            // Apply Proxy if configured (This is the solution for CORS)
            if (PROXY_BASE_URL) {
                // Example: /proxy?url=https://original-link.m3u8
                videoUrl = PROXY_BASE_URL + encodeURIComponent(videoUrl);
                console.log("Using Proxy URL:", videoUrl);
            }

            // --- 1. Initialize Plyr Player ---
            const player = new Plyr(videoElement, {
                playsinline: true, 
                muted: true, // Default to muted as requested
                autoplay: true, // Attempt to autoplay
                loop: { active: false },
                clickToPlay: true,
                // Include ALL controls, including 'settings' for quality change
                controls: ['play-large', 'play', 'progress', 'current-time', 'duration', 'mute', 'volume', 'settings', 'fullscreen'],
                settings: ['captions', 'quality', 'speed'], // Ensure 'quality' is available in settings
            });


            // --- 2. HLS Integration for Streaming ---
            if (Hls.isSupported() && videoUrl.toLowerCase().endsWith('.m3u8')) {
                const hls = new Hls({
                    // Set a low initial buffer/start time for better live performance
                    liveDurationInfinity: true,
                    // Force HLS to load the stream as a cross-origin resource 
                    // (This setting is often redundant but sometimes helps with custom headers)
                    crossOrigin: 'anonymous', 
                });

                hls.loadSource(videoUrl);
                hls.attachMedia(videoElement);

                // Wait for HLS to parse the manifest, then wire it up to Plyr's quality settings
                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    const availableQualities = data.levels.map(level => level.height).filter((v, i, a) => a.indexOf(v) === i);

                    // Map HLS qualities to Plyr's expected format
                    const plyrQualities = availableQualities.map((height, index) => ({
                        size: height,
                        label: `${height}p`,
                    }));

                    // Add 'Auto' quality option
                    plyrQualities.unshift({ size: 0, label: 'Auto' });
                    
                    player.quality = plyrQualities;
                    
                    // Wire up the Plyr quality change event to HLS
                    player.on('qualitychange', (e) => {
                        const newQuality = e.detail.quality;
                        if (newQuality === 0) {
                            hls.currentLevel = -1; // Auto
                        } else {
                            // Find the level index based on the height (quality value)
                            const levelIndex = data.levels.findIndex(level => level.height === newQuality);
                            if (levelIndex !== -1) {
                                hls.currentLevel = levelIndex;
                            }
                        }
                    });

                    // Set default quality (e.g., to 480p, if available)
                    const default480p = plyrQualities.find(q => q.size === 480);
                    if (default480p) {
                         player.quality = 480;
                         // This will trigger the qualitychange event above and set hls.currentLevel
                    } else {
                         player.quality = 0; // Fallback to Auto
                    }
                });
                
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                         displayError("Stream Loading Failed (HLS Error). Check link and CORS settings.");
                         console.error("HLS Fatal Error:", data);
                    }
                });

            } else {
                // Fallback for standard MP4 or if HLS is not supported/needed
                videoElement.src = videoUrl;
            }


            // --- 3. Custom Fullscreen/Landscape Logic (Mobile Optimization) ---

            player.on('enterfullscreen', () => {
                // Attempt to use the Screen Orientation API
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(() => {
                        // console.warn('Could not lock screen orientation');
                    });
                }
            });

            player.on('exitfullscreen', () => {
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            });
            
            // Initial unmuting logic for better UX
            player.on('ready', () => {
                // In some browsers, starting with muted=true means you can immediately call .play()
                // Then, the user can unmute.
                player.play(); 
            });
        }

        document.addEventListener('DOMContentLoaded', initializePlayer);
    </script>

</body>
</html>
