<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>99999 Fixed Professional Live Player</title>

    <meta name="referrer" content="no-referrer" />

    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .plyr {
            width: 100%;
            height: 100%;
            max-height: 100%;
        }

        :root {
            --plyr-color-main: #4393c4; 
        }

        .info-overlay {
            color: #fff;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 30px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            z-index: 100;
            border: 1px solid var(--plyr-color-main);
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="player" playsinline muted controls></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

    <script>

        const URL_PARAM_KEY = 'ios';

        function getVideoUrlFromQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get(URL_PARAM_KEY);
            return videoUrl ? decodeURIComponent(videoUrl) : null;
        }

        function initializePlayer() {
            const videoUrl = getVideoUrlFromQuery();
            const videoElement = document.getElementById('player');

            if (!videoUrl) {
                alert("Missing video URL. Use ?ios=LINK");
                return;
            }

            const player = new Plyr(videoElement, {
                controls: [
                    'play-large', 'play', 'progress', 'current-time',
                    'mute', 'volume', 'settings', 'fullscreen'
                ],
                settings: ['quality'], 
            });

            if (Hls.isSupported() && videoUrl.endsWith(".m3u8")) {
                const hls = new Hls();
                hls.loadSource(videoUrl);
                hls.attachMedia(videoElement);

                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {

                    const hlsQualities = data.levels.map((l) => l.height);
                    const uniqueQualities = hlsQualities.filter((v, i, a) => a.indexOf(v) === i);

                    uniqueQualities.sort((a, b) => b - a);

                    player.options.quality = {
                        default: uniqueQualities[0],
                        options: uniqueQualities,
                        forced: true,
                        onChange: (newQuality) => {
                            const levelIndex = data.levels.findIndex(l => l.height == newQuality);
                            hls.currentLevel = levelIndex;
                        }
                    };

                    player.quality = uniqueQualities[0];
                });

            } else {
                videoElement.src = videoUrl;
            }
        }

        document.addEventListener('DOMContentLoaded', initializePlayer);
    </script>

</body>
</html>
