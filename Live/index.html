<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAMCODE OFFICIAL VIDEO PLAYER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="referrer" content="no-referrer" />

    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --plyr-color-main: #0ea5e9; 
            --popup-bg: #000000;
            --primary-color: #e30000; /* Red Accent for Popup/Highlight */
            --text-light: #f1f5f9;
            --card-bg: #1e1e1e;
            --border-color: #2d2d2d;
            --black-transparent: rgba(0, 0, 0, 0.7); /* Custom Background for Header/Counter */
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header-container {
            width: 100%;
            max-width: 100%;
            position: absolute;
            top: 0;
            z-index: 100;
            padding: 0 10px;
            /* New: Hide header initially for the 3-second delay */
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .header-container.show {
            opacity: 1;
        }

        .stream-header {
            background-color: transparent; /* Changed to transparent */
            border: none; /* Removed border */
            padding: 0.75rem 1.25rem;
            border-radius: 0 0 12px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 700px;
            margin: 0 auto;
            transform: translateY(0);
        }

        .stream-header h1 { 
            font-size: 1.25rem; 
            font-weight: 800; /* Bold Text */
            margin: 0;
            color: var(--text-light);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .view-counter {
            background: var(--black-transparent); /* Black Transparent Background */
            padding: 5px 9px;
            border-radius: 6px;
            font-size: 11px;
            line-height: 1.3;
            color: #fff;
            font-weight: 700; /* Bold Text */
            text-align: right;
            z-index: 9999;
            pointer-events: none;
            margin-left: 10px;
        }
        .view-counter .name {
            font-size: 10px;
            opacity: 0.9;
        }
        .view-counter .views {
            font-size: 12px;
            font-weight: 900; /* Extra Bold */
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            max-width: 100%; 
            max-height: 100%;
        }

        .plyr {
            width: 100%;
            height: 100%;
        }
        
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.3s ease;
            color: #fff;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--plyr-color-main);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(180, 0, 0, 0.9);
            border-radius: 8px;
            text-align: center;
            z-index: 99;
            color: white;
            font-size: 1.1rem;
        }

        /* --- POPUP STYLES (Red Accent Restored) --- */
        .popup-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 1); z-index: 11000;
            display: flex; align-items: center; justify-content: center;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        .popup-backdrop.hidden { opacity: 0; pointer-events: none; display: none; }

        .telegram-popup {
            background: var(--popup-bg); color: var(--text-light); padding: 40px 25px;
            border-radius: 16px; border: 2px solid var(--primary-color);
            box-shadow: 0 0 50px 10px rgba(227, 0, 0, 0.5); /* Red Shadow */
            z-index: 12000;
            text-align: center; width: 90%; max-width: 400px;
            position: relative;
        }
        .telegram-popup.hidden { display: none; opacity: 0; }
        .telegram-popup h2 { margin-top: 0; color: var(--primary-color); font-size: 1.75rem; }
        .telegram-popup button {
            width: 100%; padding: 14px; margin-top: 12px; font-size: 1rem;
            border: none; border-radius: 10px; cursor: pointer; font-weight: 600;
        }
        .telegram-popup .join-btn { background: var(--primary-color); color: white; }
        .telegram-popup .joined-btn { background: #2d2d2d; color: #f1f5f9; border: 1px solid #b30000; }
    </style>
</head>
<body>

<div class="popup-backdrop" id="popupBackdrop">
    <div class="telegram-popup" id="telegramPopup">
        <h2><i class="fa-brands fa-whatsapp"></i> Support Us!</h2>
        <p>Join our Whatsapp channel <strong>ùóñùó•ùóúùóñùóûùóòùóß ùó°ùóòùó™ùó¶ ùó£ùó¢ùóúùó°ùóß</strong> For Instant Updates And Exclusive Links.</p>
        <a href="https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T" target="_blank" rel="noopener" id="joinLink" style="text-decoration: none;">
            <button class="join-btn">Join Now</button>
        </a>
        <button class="joined-btn" id="alreadyJoinedBtn">Already Joined</button>
    </div>
</div>

<div class="video-wrapper">
    <div class="header-container" id="headerContainer">
        <div class="stream-header">
            <h1>Fancode CNP</h1>
            <div style="display: flex; align-items: center;">
                <div class="view-counter">
                    <div class="name">Fancode CNP</div>
                    <div class="views" id="viewCount">0 Views</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="video-container">
        
        <div class="loading-overlay" id="loading-overlay">
            <div class="spinner"></div>
            <p>Loading stream... Please wait.</p>
        </div>

        <video id="player" playsinline controls></video>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

<script>
    const PLAYER_ID = 'player';
    const URL_PARAM_KEY = 'ios';
    const AUTO_QUALITY = 0;
    
    const STREAM_ID = 'Fancode';
    const HIT_BASE = 'https://hit-counter-red.onrender.com/api/hit?key=';
    const GET_BASE = 'https://hit-counter-red.onrender.com/api/get?key=';

    const playerElement = document.getElementById(PLAYER_ID);
    const loadingOverlay = document.getElementById('loading-overlay');
    const popupBackdrop = document.getElementById('popupBackdrop');
    const telegramPopup = document.getElementById('telegramPopup');
    const joinLink = document.getElementById('joinLink');
    const alreadyJoinedBtn = document.getElementById('alreadyJoinedBtn');
    const viewCountElement = document.getElementById('viewCount');
    const headerContainer = document.getElementById('headerContainer');

    let hlsInstance = null;
    let plyrInstance = null;
    let playerConfig = null;

    let playerInitialized = false;

    function formatViews(num) {
        if (!num || isNaN(num)) return "0";
        if (num >= 1000000) return (num / 1000000).toFixed(1) + "M";
        if (num >= 1000) return (num / 1000).toFixed(1) + "K";
        return num;
    }

    async function startViewCounter() {
        const HIT_URL = HIT_BASE + STREAM_ID;
        const GET_URL = GET_BASE + STREAM_ID;

        try {
            await fetch(HIT_URL + "&_=" + Date.now());
        } catch(e) {
            console.error("Hit counter failed:", e);
        }

        async function updateViews() {
            try {
                const res = await fetch(GET_URL + "&_=" + Date.now());
                const json = await res.json();
                const views = json.total || 0;
                if (viewCountElement) {
                    viewCountElement.innerText = formatViews(Number(views)) + " Views";
                }
            } catch(err) {
                if (viewCountElement) {
                    viewCountElement.innerText = "0 Views";
                }
                console.error("Get counter failed:", err);
            }
        }

        updateViews();
        setInterval(updateViews, 2000);
        
        // New: Show the header 3 seconds after the counter logic starts
        setTimeout(() => {
            headerContainer.classList.add('show');
        }, 3000);
    }

    function displayError(message) {
        loadingOverlay.classList.add('hidden');
        popupBackdrop.classList.add('hidden');
        const container = document.querySelector('.video-container');
        if (document.querySelector('.error-message')) return;
        container.innerHTML += `
            <div class="error-message">
                <h2 style="font-weight: bold; margin-bottom: 10px;">Stream Error</h2>
                <p>${message}</p>
            </div>`;
        if (plyrInstance) plyrInstance.destroy();
    }

    function getVideoUrlFromQuery() {
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get(URL_PARAM_KEY);
        return videoUrl ? decodeURIComponent(videoUrl) : null;
    }

    function attachPlyrEvents() {
        if (!plyrInstance) return;

        plyrInstance.on('playing', () => loadingOverlay.classList.add('hidden'));

        plyrInstance.on('waiting', () => loadingOverlay.classList.remove('hidden'));
        plyrInstance.on('canplay', () => loadingOverlay.classList.add('hidden'));

        plyrInstance.on('enterfullscreen', () => {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(() => {}); 
            }
        });

        plyrInstance.on('exitfullscreen', () => {
            if (screen.orientation && screen.orientation.unlock) {
                screen.orientation.unlock();
            }
        });
    }

    function initializePlayer() {
        const streamUrl = getVideoUrlFromQuery();

        if (!streamUrl) {
            displayError("Missing video URL. Use: <code>?ios=YOUR_M3U8_LINK</code>");
            return;
        }
        
        startViewCounter();

        playerConfig = {
            autoplay: true,
            playsinline: true,
            muted: true,
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'pip', 'fullscreen'],
            settings: ['quality', 'speed', 'captions'],
            speed: {
                selected: 1,
                options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2]
            },
        };
        
        if (streamUrl.toLowerCase().includes('.m3u8') && Hls.isSupported()) {
            
            hlsInstance = new Hls({
                crossOrigin: 'anonymous',
                withCredentials: false,
            });

            hlsInstance.loadSource(streamUrl);
            hlsInstance.attachMedia(playerElement);
            
            hlsInstance.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                
                const qualities = data.levels.map(l => l.height).filter(Boolean);
                let availableQualities = [AUTO_QUALITY, ...new Set(qualities)].sort((a, b) => b - a);
                const defaultQuality = availableQualities.find(q => q === 720) || AUTO_QUALITY; 
                
                playerConfig.quality = {
                    default: defaultQuality,
                    options: availableQualities,
                    forced: true,
                    onChange: (newQuality) => {
                        loadingOverlay.classList.remove('hidden');
                        if (newQuality === AUTO_QUALITY) {
                            hlsInstance.currentLevel = -1;
                        } else {
                            const levelIndex = hlsInstance.levels.findIndex(level => level.height === newQuality);
                            if (levelIndex !== -1) {
                                hlsInstance.currentLevel = levelIndex;
                            }
                        }
                    },
                };

                if (plyrInstance) {
                    plyrInstance.destroy();
                }
                plyrInstance = new Plyr(playerElement, playerConfig);
                attachPlyrEvents();

                hlsInstance.on(Hls.Events.LEVEL_SWITCHED, () => loadingOverlay.classList.add('hidden'));
                
                playerElement.play().catch(e => console.warn("Autoplay blocked/failed. User interaction required.", e));
            });
            
            hlsInstance.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    if (hlsInstance) hlsInstance.destroy();
                    displayError(`Playback failed: ${data.reason}. Please check the HLS link.`);
                }
            });

        } else {
            playerElement.src = streamUrl;
            plyrInstance = new Plyr(playerElement, playerConfig);
            attachPlyrEvents();
            
            playerElement.addEventListener('error', (e) => {
                 displayError("The video link failed to load or the format is unsupported.");
            });
            
            plyrInstance.play().catch(e => console.warn("Autoplay blocked/failed.", e));
            loadingOverlay.classList.add('hidden');
        }
    }

    function closePopupAndInitializePlayer() {
        popupBackdrop.classList.add('hidden');
        telegramPopup.classList.add('hidden');
        
        if (!playerInitialized) {
            loadingOverlay.classList.remove('hidden');
            initializePlayer();
            playerInitialized = true;
        }
    }

    joinLink.addEventListener('click', () => { setTimeout(closePopupAndInitializePlayer, 500); });
    alreadyJoinedBtn.addEventListener('click', closePopupAndInitializePlayer);

    document.addEventListener('DOMContentLoaded', () => {
        popupBackdrop.classList.remove('hidden');
        loadingOverlay.classList.add('hidden');
    });

</script>
</body>
</html>
