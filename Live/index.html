<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LIVE STREAM PLAYER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="referrer" content="no-referrer" />

    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --plyr-color-main: #0ea5e9; 
            --popup-bg: #0A0A0A;
            --primary-color: #0ea5e9;
            --text-light: #F1F5F9;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            max-width: 100%; 
            max-height: 100%;
        }

        .plyr {
            width: 100%;
            height: 100%;
        }
        
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.3s ease;
            color: #fff;
            font-size: 1.1rem;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--plyr-color-main);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 25px;
            background-color: rgba(180, 0, 0, 0.95);
            border-radius: 10px;
            text-align: center;
            z-index: 999;
            color: white;
            font-size: 1.2rem;
            border: 2px solid #FFD700;
        }

        .popup-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 1); z-index: 11000;
            display: flex; align-items: center; justify-content: center;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        .popup-backdrop.hidden { opacity: 0; pointer-events: none; display: none; }

        .telegram-popup {
            background: var(--popup-bg); color: var(--text-light); padding: 40px 30px;
            border-radius: 16px; border: 2px solid var(--primary-color);
            box-shadow: 0 0 60px 15px rgba(14, 165, 233, 0.5); 
            z-index: 12000;
            text-align: center; width: 90%; max-width: 420px;
            position: relative;
        }
        .telegram-popup h2 { margin-top: 0; color: var(--primary-color); font-size: 1.8rem; }
        .telegram-popup p { margin-bottom: 20px; font-size: 1.05rem; }
        .telegram-popup button {
            width: 100%; padding: 15px; margin-top: 15px; font-size: 1.1rem;
            border: none; border-radius: 10px; cursor: pointer; font-weight: 700;
            transition: all 0.3s;
        }
        .telegram-popup .join-btn { background: var(--primary-color); color: white; }
        .telegram-popup .join-btn:hover { background: #0c8cdb; transform: scale(1.02); } 
        .telegram-popup .joined-btn { background: #2D2D2D; color: #F1F5F9; border: 1px solid #3A3A3A; }
        .telegram-popup .joined-btn:hover { background: #3A3A3A; transform: scale(1.02); }
    </style>
</head>
<body>

<div class="popup-backdrop" id="popupBackdrop">
    <div class="telegram-popup" id="telegramPopup">
        <h2><i class="fa-brands fa-whatsapp"></i> Support Us!</h2>
        <p>JOIN OUR WHATSAPP CHANNEL <STRONG>ùóñùó•ùóúùóñùóûùóòùóß ùó°ùóòùó™ùó¶ ùó£ùó¢ùóúùó°ùóß</STRONG> FOR INSTANT UPDATES AND EXCLUSIVE LINKS.</p>
        <a href="https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T" target="_blank" rel="noopener" id="joinLink" style="text-decoration: none;">
            <button class="join-btn">JOIN NOW</button>
        </a>
        <button class="joined-btn" id="alreadyJoinedBtn">ALREADY JOINED</button>
    </div>
</div>

<div class="video-container">
    
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
        <p>LOADING STREAM... PLEASE WAIT.</p>
    </div>

    <video id="player" playsinline controls></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

<script>
    // STANDARD JAVASCRIPT VARS AND FUNCS (using camelCase for stability)
    const playerId = 'player';
    const urlParamKey = 'ios';
    const autoQuality = 0;

    const playerElement = document.getElementById(playerId);
    const loadingOverlay = document.getElementById('loading-overlay');
    const popupBackdrop = document.getElementById('popupBackdrop');
    const telegramPopup = document.getElementById('telegramPopup');
    const joinLink = document.getElementById('joinLink');
    const alreadyJoinedBtn = document.getElementById('alreadyJoinedBtn');
    
    let hlsInstance = null;
    let plyrInstance = null;
    let playerConfig = null;

    let playerInitialized = false;

    function displayError(message) {
        loadingOverlay.classList.add('hidden');
        popupBackdrop.classList.add('hidden');
        const container = document.querySelector('.video-container');
        if (document.querySelector('.error-message')) return;
        container.innerHTML += `<div class="error-message"><h2>STREAM ERROR</h2><p>${message}</p></div>`;
        if (plyrInstance) plyrInstance.destroy();
    }

    function getVideoUrlFromQuery() {
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get(urlParamKey);
        return videoUrl ? decodeURIComponent(videoUrl) : null;
    }

    function attachPlyrEvents() {
        if (!plyrInstance) return;

        plyrInstance.on('playing', () => loadingOverlay.classList.add('hidden'));
        plyrInstance.on('waiting', () => loadingOverlay.classList.remove('hidden'));
        plyrInstance.on('canplay', () => loadingOverlay.classList.add('hidden'));

        plyrInstance.on('enterfullscreen', () => {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(() => {}); 
            }
        });

        plyrInstance.on('exitfullscreen', () => {
            if (screen.orientation && screen.orientation.unlock) {
                screen.orientation.unlock();
            }
        });
    }

    function initializePlayer() {
        const streamUrl = getVideoUrlFromQuery();

        if (!streamUrl) {
            displayError("MISSING VIDEO URL. USE: <code>?ios=YOUR_M3U8_LINK</code>");
            return;
        }

        playerConfig = {
            autoplay: true,
            playsinline: true,
            muted: true,
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'pip', 'fullscreen'],
            settings: ['quality', 'speed', 'captions'],
            speed: {
                selected: 1,
                options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2]
            },
        };
        
        if (streamUrl.toLowerCase().includes('.m3u8') && Hls.isSupported()) {
            
            hlsInstance = new Hls({
                crossOrigin: 'anonymous',
                withCredentials: false,
            });

            hlsInstance.loadSource(streamUrl);
            hlsInstance.attachMedia(playerElement);
            
            hlsInstance.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                
                const qualities = data.levels.map(l => l.height).filter(Boolean);
                let availableQualities = [autoQuality, ...new Set(qualities)].sort((a, b) => b - a);
                const defaultQuality = availableQualities.find(q => q === 720) || autoQuality; 
                
                playerConfig.quality = {
                    default: defaultQuality,
                    options: availableQualities,
                    forced: true,
                    onChange: (newQuality) => {
                        loadingOverlay.classList.remove('hidden');
                        if (newQuality === autoQuality) {
                            hlsInstance.currentLevel = -1;
                        } else {
                            const levelIndex = hlsInstance.levels.findIndex(level => level.height === newQuality);
                            if (levelIndex !== -1) {
                                hlsInstance.currentLevel = levelIndex;
                            }
                        }
                    },
                };

                if (plyrInstance) {
                    plyrInstance.destroy();
                }
                plyrInstance = new Plyr(playerElement, playerConfig);
                attachPlyrEvents();

                hlsInstance.on(Hls.Events.LEVEL_SWITCHED, () => loadingOverlay.classList.add('hidden'));
                
                playerElement.play().catch(e => console.warn("AUTOPLAY BLOCKED/FAILED.", e));
            });
            
            hlsInstance.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    if (hlsInstance) hlsInstance.destroy();
                    displayError(`PLAYBACK FAILED: ${data.reason}. PLEASE CHECK THE HLS LINK.`);
                }
            });

        } else {
            playerElement.src = streamUrl;
            plyrInstance = new Plyr(playerElement, playerConfig);
            attachPlyrEvents();
            
            playerElement.addEventListener('error', (e) => {
                 displayError("THE VIDEO LINK FAILED TO LOAD OR THE FORMAT IS UNSUPPORTED.");
            });
            
            plyrInstance.play().catch(e => console.warn("AUTOPLAY BLOCKED/FAILED.", e));
            loadingOverlay.classList.add('hidden');
        }
    }

    function closePopupAndInitializePlayer() {
        popupBackdrop.classList.add('hidden');
        telegramPopup.classList.add('hidden');
        
        if (!playerInitialized) {
            loadingOverlay.classList.remove('hidden');
            initializePlayer();
            playerInitialized = true;
        }
    }
    
    // --- POPUP BUTTON EVENT LISTENERS (FIXED) ---
    
    // 1. Join Link (A tag): Ensures the player initializes after the user clicks to open the WhatsApp link.
    joinLink.addEventListener('click', () => { 
        // Use a short timeout to let the browser handle the navigation/new tab first
        setTimeout(closePopupAndInitializePlayer, 500); 
    });
    
    // 2. Already Joined Button: Directly closes popup and starts player initialization.
    alreadyJoinedBtn.addEventListener('click', closePopupAndInitializePlayer);
    
    // --- INITIAL START ---
    document.addEventListener('DOMContentLoaded', () => {
        // Show the popup immediately on load
        popupBackdrop.classList.remove('hidden');
        loadingOverlay.classList.add('hidden');
    });

</script>

</body>
</html>
