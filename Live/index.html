<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fixed Plyr Video Player</title>

    <meta name="referrer" content="no-referrer" />

    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        /* Base styling for a clean, full-screen player experience */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #000;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Custom Color Theme: #4393c4 */
        :root {
            --plyr-color-main: #4393c4; 
        }

        /* Styling for the error message display */
        .error-message {
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            max-width: 90%;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="player" playsinline muted controls></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

    <script>
        // --- CONFIGURATION ---
        const PLAYER_ID = 'player';
        const URL_PARAM_KEY = 'ios';
        const DEFAULT_QUALITY_HEIGHT = 480; 

        // --- Utility Functions ---

        function getVideoUrlFromQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get(URL_PARAM_KEY);
            return videoUrl ? decodeURIComponent(videoUrl) : null;
        }

        function displayError(message) {
            const container = document.querySelector('.video-container');
            // Check if the error message is already visible to prevent duplication
            if (document.querySelector('.error-message')) return; 
            
            container.innerHTML = `<div class="error-message"><h2>Video Playback Error</h2><p>${message}</p><p>Please check the stream link and try again.</p></div>`;
        }

        // --- Core Player Initialization ---

        function initializePlayer() {
            const videoUrl = getVideoUrlFromQuery();
            const videoElement = document.getElementById(PLAYER_ID);

            if (!videoUrl) {
                displayError("Missing video URL. Please provide a link in the query parameter.");
                return;
            }

            // --- 1. Initialize Plyr Player ---
            const player = new Plyr(videoElement, {
                playsinline: true, 
                muted: true, 
                autoplay: true, 
                loop: { active: false },
                clickToPlay: true,
                // Include all controls for full customization
                controls: ['play-large', 'play', 'progress', 'current-time', 'duration', 'mute', 'volume', 'settings', 'fullscreen'],
                settings: ['captions', 'quality', 'speed'], 
            });


            // --- 2. HLS Integration for Streaming (FIXED for Fancode/Referrer issues) ---
            if (Hls.isSupported() && videoUrl.toLowerCase().endsWith('.m3u8')) {
                const hls = new Hls({
                    // FIX 2: Set crossOrigin to anonymous and ensure no credentials are sent
                    // This is essential for streams that rely on CORS headers but may be blocked by cookies/auth.
                    crossOrigin: 'anonymous', 
                    withCredentials: false, 
                    // Other HLS settings for live streaming stability
                    liveDurationInfinity: true,
                });

                hls.loadSource(videoUrl);
                hls.attachMedia(videoElement);

                // --- Plyr Quality Integration ---
                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    const availableQualities = data.levels.map(level => level.height).filter((v, i, a) => a.indexOf(v) === i);

                    const plyrQualities = availableQualities.map((height, index) => ({
                        size: height,
                        label: `${height}p`,
                    }));

                    plyrQualities.unshift({ size: 0, label: 'Auto' });
                    player.quality = plyrQualities;
                    
                    // Wire up the Plyr quality change event to HLS
                    player.on('qualitychange', (e) => {
                        const newQuality = e.detail.quality;
                        if (newQuality === 0) {
                            hls.currentLevel = -1; // Auto
                        } else {
                            const levelIndex = data.levels.findIndex(level => level.height === newQuality);
                            if (levelIndex !== -1) {
                                hls.currentLevel = levelIndex;
                            }
                        }
                    });

                    // Set default quality (480p) if available
                    const default480p = plyrQualities.find(q => q.size === DEFAULT_QUALITY_HEIGHT);
                    player.quality = default480p ? DEFAULT_QUALITY_HEIGHT : 0; 
                    
                    // Start playback
                    player.media.play();
                });
                
                // --- Critical HLS Error Handling ---
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        // Display the error based on HLS events, confirming load failure
                         displayError("Stream Failed to Load. This might be due to geo-blocking, HLS error, or stream being offline.");
                         console.error("HLS Fatal Error:", data);
                    }
                });

            } else {
                // Fallback for standard MP4 or non-HLS links
                videoElement.src = videoUrl;
                videoElement.addEventListener('error', (e) => {
                     displayError("Video playback error (Non-HLS). Check the file link.");
                });
            }


            // --- 3. Custom Fullscreen/Landscape Logic ---

            player.on('enterfullscreen', () => {
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(() => {});
                }
            });

            player.on('exitfullscreen', () => {
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            });
            
            player.on('ready', () => {
                // Attempt to play after Plyr is ready, ensures mute state is active
                player.play().catch(error => {
                    // Autoplay blocked - requires user interaction
                    console.log("Autoplay blocked. User interaction required.");
                }); 
            });
        }

        document.addEventListener('DOMContentLoaded', initializePlayer);
    </script>

</body>
</html>
