<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FREE LIVE PLAYER : BY SAYAN OAI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="referrer" content="no-referrer">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css">

  <style>
    :root{
      --accent:#7d0000;
      --white:#fff;
      --bg:#000;
    }
    html,body{margin:0;height:100%;background:var(--bg);font-family:Inter,system-ui,sans-serif;color:var(--white);}
    .wrap{height:100vh;display:flex;align-items:center;justify-content:center;background:#000;}
    .player-container{width:100%;height:100vh;position:relative;}
    video#player{width:100%;height:100%;object-fit:cover;background:#000;}
    .live-badge{
      position:absolute;
      bottom:12px;right:14px;
      background:var(--accent);
      color:#fff;
      padding:6px 12px;
      border-radius:20px;
      font-weight:700;
      font-size:13px;
      z-index:40;
    }

    /* Plyr Theme */
    :root{--plyr-color-main:var(--accent);}
    .plyr__controls{background:rgba(0,0,0,0.18);backdrop-filter:blur(6px);}
    .plyr__control.plyr__control--overlaid{background:var(--accent)!important;}

    /* Error box */
    .error{padding:12px;text-align:center;background:#1a1a1a;color:#ffb;}

    /* === Popup (exact copy of screenshot style) === */
    .popup-overlay{
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.7);
      display:flex;align-items:center;justify-content:center;
      z-index:999;
    }
    .popup{
      background:rgba(17,17,17,0.9);
      border-radius:16px;
      box-shadow:0 0 25px rgba(255,0,102,0.6);
      padding:24px;
      text-align:center;
      width:min(92%,400px);
    }
    .popup h2{
      margin:0 0 10px;
      color:#ff1493;
      font-size:20px;
      font-weight:700;
    }
    .popup p{
      color:#ccc;
      font-size:15px;
      margin-bottom:18px;
    }
    .popup button{
      display:block;width:100%;
      padding:12px;border:0;border-radius:10px;
      font-weight:700;font-size:15px;
      cursor:pointer;margin-bottom:10px;
    }
    .btn-join{
      background:linear-gradient(90deg,#00b2ff,#a200ff);
      color:#fff;
      box-shadow:0 0 15px rgba(255,0,204,0.6);
    }
    .btn-close{
      background:rgba(255,255,255,0.05);
      color:#fff;
    }
    /* hidden visitor counter */
    .visitor{display:none!important;}

    @media(max-width:540px){
      .popup{width:min(92%,340px);}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="player-container">
      <video id="player" controls autoplay playsinline muted></video>
      <div class="live-badge">LIVE</div>
      <div id="error" class="error" style="display:none"></div>
    </div>
  </div>

  <img class="visitor" src="https://counter1.optistats.ovh/private/freecounterstat.php?c=5ggh91rsudsf178p2fp3f6r7e4jmw8jj" alt="visits">

  <!-- popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup" role="dialog" aria-modal="true">
      <h2>Support Us!</h2>
      <p>Join our WhatsApp for the latest news, updates, and releases.</p>
      <button class="btn-join" id="joinBtn">Join Now</button>
      <button class="btn-close" id="closePopup">Already Joined</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
  <script>
    (function(){
      const video=document.getElementById('player');
      const err=document.getElementById('error');
      const popup=document.getElementById('popup');
      const join=document.getElementById('joinBtn');
      const close=document.getElementById('closePopup');
      join.onclick=()=>window.open('https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T','_blank');
      close.onclick=()=>popup.style.display='none';
      setTimeout(()=>popup.style.display='none',70000);

      const params=new URLSearchParams(location.search);
      const m3u8=params.get('ios');
      if(!m3u8){video.style.display='none';err.style.display='block';err.textContent='No video URL. Use ?ios=YOUR_M3U8_URL';return;}

      const plyrOptions={
        controls:['play-large','play','progress','current-time','mute','volume','settings','pip','airplay','fullscreen'],
        settings:['quality','speed'],
        fullscreen:{enabled:true,fallback:false,iosNative:true},
      };

      if(Hls.isSupported()){
        const hls=new Hls();
        hls.loadSource(m3u8);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED,function(){
          const qualities=[...new Set(hls.levels.map(l=>l.height))].filter(Boolean).sort((a,b)=>a-b);
          const defaultQ=360;
          const player=new Plyr(video,plyrOptions);
          player.on('ready',()=>{
            if(qualities.length){
              player.quality={default:defaultQ,options:qualities,forced:true,onChange:q=>{
                const idx=hls.levels.findIndex(l=>l.height===q);
                if(idx!==-1)hls.currentLevel=idx;
              }};
              const idx=hls.levels.findIndex(l=>l.height===360);
              if(idx!==-1)hls.currentLevel=idx;
            }
          });

          // Rotate screen on fullscreen (natural YouTube-like)
          player.on('enterfullscreen', async ()=>{
            if(screen.orientation && screen.orientation.lock){
              try{await screen.orientation.lock('landscape');}catch(e){}
            }
          });
          player.on('exitfullscreen', async ()=>{
            if(screen.orientation && screen.orientation.unlock){
              try{await screen.orientation.unlock();}catch(e){}
            }
          });
        });
      }else if(video.canPlayType('application/vnd.apple.mpegurl')){
        video.src=m3u8;
        const player=new Plyr(video,plyrOptions);
      }else{
        err.style.display='block';err.textContent='Your browser does not support HLS.';
      }
    })();
  </script>
</body>
</html>
