<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Custom Plyr Video Player</title>

    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        /* Base styling for a clean, full-screen player experience */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent body scroll */
            background-color: #000;
        }

        /* Video container to ensure it covers the whole screen */
        .video-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* ------------------------------------------- */
        /* Custom Color Theme for Plyr Controls */
        /* ------------------------------------------- */
        :root {
            /* Set the primary color for controls (Volume, Progress Bar, etc.) */
            --plyr-color-main: #4393c4; 
        }

        /* Styling for the error message display */
        .error-message {
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            max-width: 90%;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="player" playsinline muted controls></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

    <script>
        // --- CONFIGURATION ---
        const PLAYER_ID = 'player';
        const URL_PARAM_KEY = 'ios';
        // Plyr does not handle quality switching based on labels like DPlayer.
        // It relies on the HLS stream (M3U8) to provide the default quality selection.
        // We will try to set the default quality using hls.js settings.
        const DEFAULT_QUALITY_HEIGHT = 480; 

        /**
         * Function to get the video URL from the query parameter.
         * @returns {string | null} The video URL or null if not found.
         */
        function getVideoUrlFromQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get(URL_PARAM_KEY);
            return videoUrl ? decodeURIComponent(videoUrl) : null;
        }

        /**
         * Function to display a user-friendly error message.
         * @param {string} message The error message to display.
         */
        function displayError(message) {
            const container = document.querySelector('.video-container');
            container.innerHTML = `<div class="error-message"><h2>Video Error</h2><p>${message}</p><p>Please use the format: <code>?${URL_PARAM_KEY}=YOUR_VIDEO_LINK</code></p></div>`;
        }

        /**
         * Function to set up the video source and initialize Plyr.
         */
        function initializePlayer() {
            const videoUrl = getVideoUrlFromQuery();
            const videoElement = document.getElementById(PLAYER_ID);

            if (!videoUrl) {
                displayError("Missing video URL. Please provide a link in the query parameter.");
                return;
            }

            // --- 1. Initialize Plyr Player ---
            const player = new Plyr(videoElement, {
                // Ensure playsinline is respected on iOS
                playsinline: true, 
                // Only show essential controls (hiding settings if quality is handled by HLS)
                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
                muted: true, // Default to muted as requested
                autoplay: true, // Attempt to autoplay (subject to browser policies, needs interaction if not muted)
                loop: { active: false },
                clickToPlay: true,
            });


            // --- 2. HLS Integration and Default Quality Setting ---
            if (Hls.isSupported() && videoUrl.toLowerCase().endsWith('.m3u8')) {
                const hls = new Hls();

                // Set default quality preference via HLS config
                hls.config.defaultInitPTSFound = false;
                // Find the first quality level that is <= 480p and set it to autoplay.
                hls.config.startLevel = -1; // -1 means auto level selection
                // The HLS library handles quality switching automatically based on bandwidth,
                // but setting a preferred start level can force 480p if available.

                hls.loadSource(videoUrl);
                hls.attachMedia(videoElement);

                // Event to try and set 480p quality once levels are loaded
                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    const availableLevels = data.levels;
                    let defaultLevelIndex = -1;

                    // Find the closest level to 480p (or the highest quality <= 480p)
                    for (let i = 0; i < availableLevels.length; i++) {
                        if (availableLevels[i].height === DEFAULT_QUALITY_HEIGHT) {
                            defaultLevelIndex = i;
                            break;
                        }
                    }
                    
                    if (defaultLevelIndex !== -1) {
                         // Set the starting level for playback
                        hls.currentLevel = defaultLevelIndex;
                        console.log(`Default quality set to ${DEFAULT_QUALITY_HEIGHT}p.`);
                    } else {
                        console.log(`Could not find a perfect ${DEFAULT_QUALITY_HEIGHT}p quality level in the stream.`);
                    }

                    // Once HLS is ready, tell Plyr to load
                    player.media.play();
                });
                
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                         displayError("Stream Loading Failed (HLS Error). Check link and CORS settings.");
                         console.error("HLS Fatal Error:", data);
                    }
                });

            } else if (videoUrl.toLowerCase().endsWith('.m3u8')) {
                displayError("HLS is not supported in this browser.");
            } else {
                // For standard MP4 or other direct links
                videoElement.src = videoUrl;
            }


            // --- 3. Custom Fullscreen/Landscape Logic (Mobile Optimization) ---

            player.on('enterfullscreen', () => {
                console.log('Plyr entered Fullscreen mode. Attempting to lock screen to landscape.');
                // Attempt to use the Screen Orientation API
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch((error) => {
                        // This might be restricted by the OS/Browser policies
                        console.warn('Could not lock screen orientation (This is common):', error);
                    });
                }
            });

            player.on('exitfullscreen', () => {
                console.log('Plyr exited Fullscreen mode. Unlocking screen.');
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            });
            
            // Log when sound is enabled
            player.on('unmute', () => {
                console.log('Player has been unmuted. Sound is now playing.');
            });
        }

        // Initialize the player when the page loads
        document.addEventListener('DOMContentLoaded', initializePlayer);
    </script>

</body>
</html>
