<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FREE LIVE PLAYER : BY SAYAN OAI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="referrer" content="no-referrer">

  <!-- JW Player 7 (NO KEY REQUIRED) -->
  <script src="https://cdn.jsdelivr.net/gh/iamsayan777/jw7-free/jwplayer.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iamsayan777/jw7-free/skins/five.css">

  <style>
    html,body{
      margin:0;background:#000;height:100%;color:#fff;overflow:hidden;
      font-family:Inter,system-ui;
    }
    .wrap{
      height:100vh;display:flex;align-items:flex-start;
      justify-content:center;padding-top:35px;
    }
    .player-container{
      width:95%;height:85vh;border-radius:12px;overflow:hidden;
    }
    #jwplayer{
      width:100%;height:100%;border-radius:12px;
    }
    .error{
      padding:12px;text-align:center;background:#1a1a1a;color:#ffb;
      display:none;
    }
    /* Popup styles unchanged */
    .popup-overlay{
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.7);display:flex;align-items:center;
      justify-content:center;z-index:999;
    }
    .popup{
      background:rgba(17,17,17,0.9);border-radius:16px;
      box-shadow:0 0 25px rgba(255,0,102,0.6);
      padding:24px;text-align:center;width:min(92%,400px);
    }
    .popup h2{margin:0 0 10px;color:#ff1493;font-size:20px;font-weight:700;}
    .popup p{color:#ccc;font-size:15px;margin-bottom:18px;}
    .popup button{
      display:block;width:100%;padding:12px;border:0;border-radius:10px;
      font-weight:700;font-size:15px;cursor:pointer;margin-bottom:10px;
    }
    .btn-join{background:linear-gradient(90deg,#00b2ff,#a200ff);color:#fff;}
    .btn-close{background:rgba(255,255,255,0.05);color:#fff;}
  </style>

</head>
<body>

<div class="wrap">
  <div class="player-container">
    <div id="jwplayer"></div>
    <div id="error" class="error"></div>
  </div>
</div>

<div class="popup-overlay" id="popup">
  <div class="popup">
    <h2>Support Us!</h2>
    <p>Join our WhatsApp Channel</p>
    <button class="btn-join" id="joinBtn">Join Now</button>
    <button class="btn-close" id="closePopup">Already Joined</button>
  </div>
</div>

<script>
(function(){

  const popup=document.getElementById('popup');
  document.getElementById('joinBtn').onclick=
    ()=>window.open("https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T","_blank");
  document.getElementById('closePopup').onclick=()=>popup.style.display="none";
  setTimeout(()=>popup.style.display="none",70000);

  const params=new URLSearchParams(location.search);
  const m3u8=params.get('ios');
  const errorBox=document.getElementById('error');

  if(!m3u8){
    errorBox.style.display="block";
    errorBox.textContent="Use ?ios=YOUR_M3U8_URL";
    return;
  }

  jwplayer("jwplayer").setup({
    file:m3u8,
    type:"hls",
    width:"100%",
    height:"100%",
    autostart:true,
    mute:false,
    controls:true,
    skin:{ name:"five" },
    stretching:"uniform",
    androidhls:true
  });

})();
</script>

</body>
</html>
