<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAMCODE OFFICIAL VIDEO PLAYER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* --- Video Player & Customization Styles --- */
        :root {
            --plyr-color-main: #0078e8; /* Blue accent color */
            --popup-bg: #000000;
            --primary-color: #e30000;
            --text-light: #f1f5f9;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            max-width: 100%; 
            max-height: 100%;
        }

        .plyr {
            width: 100%;
            height: 100%;
        }
        
        /* Custom Loading Spinner */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.3s ease;
            color: #fff;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--plyr-color-main);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error Message Style */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(180, 0, 0, 0.9);
            border-radius: 8px;
            text-align: center;
            z-index: 99;
            color: white;
            font-size: 1.1rem;
        }

        /* --- POPUP STYLES --- */
        .popup-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 1); z-index: 11000;
            display: flex; align-items: center; justify-content: center;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        .popup-backdrop.hidden { opacity: 0; pointer-events: none; display: none; }

        .telegram-popup {
            background: var(--popup-bg); color: var(--text-light); padding: 40px 25px;
            border-radius: 16px; border: 2px solid var(--primary-color);
            box-shadow: 0 0 50px 10px rgba(227, 0, 0, 0.5); z-index: 12000;
            text-align: center; width: 90%; max-width: 400px;
            position: relative; /* Make it visible inside the backdrop */
        }
        .telegram-popup.hidden { display: none; opacity: 0; }
        .telegram-popup h2 { margin-top: 0; color: var(--primary-color); font-size: 1.75rem; }
        .telegram-popup button {
            width: 100%; padding: 14px; margin-top: 12px; font-size: 1rem;
            border: none; border-radius: 10px; cursor: pointer; font-weight: 600;
        }
        .telegram-popup .join-btn { background: #e30000; color: white; }
        .telegram-popup .joined-btn { background: #2d2d2d; color: #f1f5f9; border: 1px solid #b30000; }
    </style>
</head>
<body>

<div class="popup-backdrop" id="popupBackdrop">
    <div class="telegram-popup" id="telegramPopup">
        <h2><i class="fa-brands fa-whatsapp"></i> Support Us!</h2>
        <p>Join our Whatsapp channel <strong>ùóñùó•ùóúùóñùóûùóòùóß ùó°ùóòùó™ùó¶ ùó£ùó¢ùóúùó°ùóß</strong> For Instant Updates And Exclusive Links.</p>
        <a href="https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T" target="_blank" rel="noopener" id="joinLink" style="text-decoration: none;">
            <button class="join-btn">Join Now</button>
        </a>
        <button class="joined-btn" id="alreadyJoinedBtn">Already Joined</button>
    </div>
</div>

<div class="video-container">
    
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
        <p>Loading stream... Please wait.</p>
    </div>

    <video id="player" playsinline controls></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

<script>
    // --- CONSTANTS ---
    const PLAYER_ID = 'player';
    const URL_PARAM_KEY = 'ios'; // Parameter to get video link
    const AUTO_QUALITY = 0; // Plyr standard for 'Auto' quality

    // --- DOM Elements ---
    const playerElement = document.getElementById(PLAYER_ID);
    const loadingOverlay = document.getElementById('loading-overlay');
    const popupBackdrop = document.getElementById('popupBackdrop');
    const telegramPopup = document.getElementById('telegramPopup');
    const joinLink = document.getElementById('joinLink');
    const alreadyJoinedBtn = document.getElementById('alreadyJoinedBtn');
    
    let hlsInstance = null;
    let plyrInstance = null;
    let playerConfig = null; // To hold the base Plyr config

    let playerInitialized = false;

    // --- UTILITY FUNCTIONS ---

    function displayError(message) {
        loadingOverlay.classList.add('hidden');
        popupBackdrop.classList.add('hidden');
        const container = document.querySelector('.video-container');
        if (document.querySelector('.error-message')) return;
        container.innerHTML += `
            <div class="error-message">
                <h2 style="font-weight: bold; margin-bottom: 10px;">Stream Error</h2>
                <p>${message}</p>
            </div>`;
        if (plyrInstance) plyrInstance.destroy();
    }

    function getVideoUrlFromQuery() {
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get(URL_PARAM_KEY);
        return videoUrl ? decodeURIComponent(videoUrl) : null;
    }

    function attachPlyrEvents() {
        if (!plyrInstance) return;

        // Hide custom loading overlay once playback starts
        plyrInstance.on('playing', () => loadingOverlay.classList.add('hidden'));

        // Handle loading state
        plyrInstance.on('waiting', () => loadingOverlay.classList.remove('hidden'));
        plyrInstance.on('canplay', () => loadingOverlay.classList.add('hidden'));

        // --- CRITICAL: Fullscreen Landscape Lock ---
        plyrInstance.on('enterfullscreen', () => {
            if (screen.orientation && screen.orientation.lock) {
                // Lock screen to landscape orientation on mobile
                screen.orientation.lock('landscape').catch(() => {}); 
            }
        });

        plyrInstance.on('exitfullscreen', () => {
            if (screen.orientation && screen.orientation.unlock) {
                // Unlock screen orientation when exiting fullscreen
                screen.orientation.unlock();
            }
        });
    }

    // --- Core Player Initialization ---
    function initializePlayer() {
        const streamUrl = getVideoUrlFromQuery();

        if (!streamUrl) {
            displayError("Missing video URL. Use: <code>?ios=YOUR_M3U8_LINK</code>");
            return;
        }

        // --- 1. Base Plyr Configuration ---
        playerConfig = {
            autoplay: true,
            playsinline: true,
            muted: true, // Auto-play requires muted on most browsers
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'pip', 'fullscreen'],
            settings: ['quality', 'speed', 'captions'],
            // Default Speed options
            speed: {
                selected: 1,
                options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2]
            },
        };
        
        // --- 2. HLS Stream Handling ---
        if (streamUrl.toLowerCase().includes('.m3u8') && Hls.isSupported()) {
            
            hlsInstance = new Hls({
                crossOrigin: 'anonymous',
                withCredentials: false,
            });

            hlsInstance.loadSource(streamUrl);
            hlsInstance.attachMedia(playerElement);
            
            hlsInstance.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                
                const qualities = data.levels.map(l => l.height).filter(Boolean);
                let availableQualities = [AUTO_QUALITY, ...new Set(qualities)].sort((a, b) => b - a);
                const defaultQuality = availableQualities.find(q => q === 720) || AUTO_QUALITY; 
                
                // Update Plyr configuration for quality settings
                playerConfig.quality = {
                    default: defaultQuality,
                    options: availableQualities,
                    forced: true,
                    onChange: (newQuality) => {
                        loadingOverlay.classList.remove('hidden');
                        if (newQuality === AUTO_QUALITY) {
                            hlsInstance.currentLevel = -1; // HLS Auto
                        } else {
                            const levelIndex = hlsInstance.levels.findIndex(level => level.height === newQuality);
                            if (levelIndex !== -1) {
                                hlsInstance.currentLevel = levelIndex;
                            }
                        }
                    },
                };

                // Destroy and Re-initialize Plyr with the UPDATED config to show Quality options
                if (plyrInstance) {
                    plyrInstance.destroy();
                }
                plyrInstance = new Plyr(playerElement, playerConfig);
                attachPlyrEvents(); // Re-attach events

                // Set HLS event handler for load complete
                hlsInstance.on(Hls.Events.LEVEL_SWITCHED, () => loadingOverlay.classList.add('hidden'));
                
                // Attempt to play (muted auto-play should work)
                playerElement.play().catch(e => console.warn("Autoplay blocked/failed. User interaction required.", e));
            });
            
            // HLS Error Handling
            hlsInstance.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    hlsInstance.destroy();
                    displayError(`Playback failed: ${data.reason}. Please check the HLS link.`);
                }
            });

        } else {
            // --- 3. MP4/Other Non-HLS Handling ---
            playerElement.src = streamUrl;
            plyrInstance = new Plyr(playerElement, playerConfig);
            attachPlyrEvents();
            
            playerElement.addEventListener('error', (e) => {
                 displayError("The video link failed to load or the format is unsupported.");
            });
            
            plyrInstance.play().catch(e => console.warn("Autoplay blocked/failed.", e));
            loadingOverlay.classList.add('hidden');
        }
    }


    // --- POPUP CONTROL ---
    
    function closePopupAndInitializePlayer() {
        popupBackdrop.classList.add('hidden');
        telegramPopup.classList.add('hidden');
        
        if (!playerInitialized) {
            loadingOverlay.classList.remove('hidden');
            initializePlayer();
            playerInitialized = true;
        }
    }

    joinLink.addEventListener('click', () => { setTimeout(closePopupAndInitializePlayer, 500); });
    alreadyJoinedBtn.addEventListener('click', closePopupAndInitializePlayer);


    // --- Start Execution: Show Popup first ---
    document.addEventListener('DOMContentLoaded', () => {
        // Show the popup immediately
        popupBackdrop.classList.remove('hidden');
        loadingOverlay.classList.add('hidden');
    });

</script>

</body>
</html>
