<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional Live Player with Popup</title>

    <meta name="referrer" content="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        /* --- CORE PLAYER STYLES --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .plyr {
            width: 100%;
            max-width: 100%;
            height: 100%;
            max-height: 100%;
        }

        :root {
            /* Player Theme Color */
            --plyr-color-main: #e8e8e8; 
            --plyr-control-spacing: 12px;
            --plyr-font-size-time: 14px;

            /* Popup Theme Variables */
            --popup-bg: #000000;
            --primary-color: #e30000;
            --primary-color-dark: #b30000;
            --text-light: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #2d2d2d;
        }
        
        .plyr--loading .plyr__spinner {
            border-top-color: var(--plyr-color-main);
            border-left-color: var(--plyr-color-main);
            border-right-color: var(--plyr-color-main);
        }

        .info-overlay {
            color: #fff;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 30px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            z-index: 100;
            border: 1px solid var(--plyr-color-main);
            box-shadow: 0 0 20px rgba(232, 232, 232, 0.4);
        }

        /* --- POPUP STYLES (Copied & Adapted) --- */
        .popup-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1); /* Full black background initially */
            z-index: 11000;
            display: block; /* Active by default */
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .popup-backdrop.hidden {
            opacity: 0;
            pointer-events: none;
            display: none;
        }

        .telegram-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            background: var(--popup-bg);
            color: var(--text-light);
            padding: 40px 25px;
            border-radius: 16px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 50px 10px rgba(227, 0, 0, 0.5), 0 0 20px rgba(227, 0, 0, 0.3) inset;
            z-index: 12000;
            text-align: center;
            width: 90%;
            max-width: 400px;
            display: block; /* Active by default */
            opacity: 1;
            transition: all 0.5s cubic-bezier(.2,.9,.2,1);
        }

        .telegram-popup.hidden {
            display: none;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.9);
        }

        .telegram-popup h2 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.75rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(227, 0, 0, 0.5);
            margin-bottom: 0.75rem;
        }

        .telegram-popup p {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 1.75rem;
            line-height: 1.5;
        }

        .telegram-popup button {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .telegram-popup button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
        }

        .telegram-popup .join-btn {
            background: linear-gradient(90deg, var(--primary-color), var(--primary-color-dark));
            color: white;
            box-shadow: 0 0 12px rgba(227, 0, 0, 0.4);
        }

        .telegram-popup .join-btn:hover {
            box-shadow: 0 0 25px rgba(227, 0, 0, 0.7);
        }

        .telegram-popup .joined-btn {
            background-color: var(--border-color);
            color: var(--text-light);
            border: 1px solid var(--primary-color-dark);
        }

        /* Helper class to hide content while popup is active */
        .content-blurred {
            filter: blur(5px);
        }

        @media (max-width: 480px) {
            .telegram-popup {
                padding: 30px 20px;
                max-width: 90%;
            }
            .telegram-popup h2 { font-size: 1.5rem; }
            .telegram-popup p { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="popup-backdrop" id="popupBackdrop"></div>

    <div class="telegram-popup" id="telegramPopup">
        <h2><i class="fa-brands fa-whatsapp"></i> Support Us!</h2>
        <p>Join our Whatsapp channel <strong>ùóñùó•ùóúùóñùóûùóòùóß ùó°ùóòùó™ùó¶ ùó£ùó¢ùóúùó°ùóß</strong> For Instant Updates And Exclusive Links.</p>
        <a href="https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T" target="_blank" rel="noopener" id="joinLink" style="text-decoration: none;">
            <button class="join-btn">Join Now</button>
        </a>
        <button class="joined-btn" id="alreadyJoinedBtn">Already Joined</button>
    </div>

    <div class="video-container" id="mainContent">
        <video id="player" playsinline muted controls></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

    <script>
        // --- POPUP LOGIC ---
        const popupBackdrop = document.getElementById('popupBackdrop');
        const telegramPopup = document.getElementById('telegramPopup');
        const joinLink = document.getElementById('joinLink');
        const alreadyJoinedBtn = document.getElementById('alreadyJoinedBtn');
        let playerInitialized = false;

        // Function to hide popup and START the player
        function closePopupAndPlay() {
            popupBackdrop.classList.add('hidden');
            telegramPopup.classList.add('hidden');
            
            // Only initialize player if not done yet
            if (!playerInitialized) {
                initializePlayer();
                playerInitialized = true;
            }
        }

        // Event Listeners for Popup Actions
        // If user clicks "Join Now", we assume they joined, close popup and load video
        joinLink.addEventListener('click', () => {
            // Slight delay to allow the new tab to open
            setTimeout(closePopupAndPlay, 500); 
        });

        // If user clicks "Already Joined", close popup and load video
        alreadyJoinedBtn.addEventListener('click', closePopupAndPlay);


        // --- PLAYER CONFIGURATION & CONSTANTS ---
        const PLAYER_ID = 'player';
        const URL_PARAM_KEY = 'ios';
        const DEFAULT_QUALITY_HEIGHT = 480; 

        // --- Utility Functions ---

        function getVideoUrlFromQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get(URL_PARAM_KEY);
            return videoUrl ? decodeURIComponent(videoUrl) : null;
        }

        function displayOverlay(title, message) {
            const container = document.querySelector('.video-container');
            if (document.querySelector('.info-overlay')) return; 
            container.innerHTML = `<div class="info-overlay"><h2>${title}</h2><p style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">${message}</p></div>`;
        }

        // --- Core Player Initialization (Called only after Popup closes) ---

        function initializePlayer() {
            const videoUrl = getVideoUrlFromQuery();
            const videoElement = document.getElementById(PLAYER_ID);

            if (!videoUrl) {
                displayOverlay("Configuration Error", "Missing video URL. Please provide a link in the query parameter: <code>?ios=YOUR_VIDEO_LINK</code>");
                return;
            }

            // --- 1. Plyr Initialization ---
            const player = new Plyr(videoElement, {
                type: 'video', 
                playsinline: true, 
                muted: true, 
                autoplay: true, 
                loop: { active: false },
                clickToPlay: true,
                disableContextMenu: true, 
                tooltips: { controls: true, seek: true }, 
                keyboard: { focused: true, global: true }, 
                controls: ['play-large', 'play', 'progress', 'current-time', 'duration', 'mute', 'volume', 'settings', 'pip', 'fullscreen'],
                settings: ['captions', 'quality', 'speed'], 
            });

            // --- 2. HLS Integration ---
            if (Hls.isSupported() && videoUrl.toLowerCase().endsWith('.m3u8')) {
                const hls = new Hls({
                    crossOrigin: 'anonymous', 
                    withCredentials: false, 
                    liveSyncDurationCount: 3, 
                    liveMaxLatencyDurationCount: 5, 
                });

                hls.loadSource(videoUrl);
                hls.attachMedia(videoElement);

                // --- FIX: Plyr Quality Integration Logic ---
                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    try {
                        const availableQualities = data.levels.map(level => level.height).filter((v, i, a) => a.indexOf(v) === i);

                        const plyrQualities = availableQualities.map((height) => ({
                            size: height,
                            label: `${height}p`,
                        }));

                        plyrQualities.unshift({ size: 0, label: 'Auto' });
                        
                        player.quality = plyrQualities;

                        // Force refresh settings
                        if (player.elements && player.elements.buttons && player.elements.buttons.settings) {
                            player.elements.buttons.settings.click(); 
                            setTimeout(() => player.elements.buttons.settings.click(), 50); 
                        }
                        
                        // Set Default Quality to 480p
                        const default480p = plyrQualities.find(q => q.size === DEFAULT_QUALITY_HEIGHT);
                        player.quality = default480p ? DEFAULT_QUALITY_HEIGHT : 0; 

                        player.on('qualitychange', (e) => {
                            const newQuality = e.detail.quality;
                            if (newQuality === 0) {
                                hls.currentLevel = -1; 
                            } else {
                                const levelIndex = data.levels.findIndex(level => level.height === newQuality);
                                if (levelIndex !== -1) {
                                    hls.currentLevel = levelIndex;
                                }
                            }
                        });

                        player.media.play().catch(error => {
                            console.log("Autoplay failed. User interaction required.");
                        });
                    } catch (e) {
                        console.error("Error setting Plyr quality:", e);
                    }
                });
                
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                         displayOverlay("Stream Loading Error", "Playback failed due to a critical HLS stream error. The link may be expired, geo-restricted, or offline.");
                    }
                });

            } else {
                // Fallback for non-HLS
                videoElement.src = videoUrl;
                videoElement.addEventListener('error', (e) => {
                     displayOverlay("Media Error", "The video link failed to load. Ensure it is a valid MP4/MOV or HLS link.");
                });
                // Autoplay for non-HLS
                player.play();
            }

            // --- 3. Custom Events ---
            player.on('enterfullscreen', () => {
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(() => {});
                }
            });

            player.on('exitfullscreen', () => {
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            });
        }
        
        // NOTE: Unlike previous versions, we DO NOT call initializePlayer() here automatically.
        // It is called inside closePopupAndPlay().

    </script>

</body>
</html>
